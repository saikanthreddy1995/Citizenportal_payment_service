---
name:  Citizen Payment Service CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      registry: docker.io
      backend_image: saikanth9010/payment-service-backend
      frontend_image: saikanth9010/payment-service-frontend
      backend_context: ./backend
      frontend_context: ./frontend
      TAG: ${{ github.sha }}
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend image
      run: |
        docker build -t $backend_image:$TAG -f $backend_context

    - name: push backend image
      run: |
        docker push $backend_image:$TAG


    - name: Build frontend image 
      run: |
        docker build -t $frontend_image:$TAG -f $frontend_context


    - name: push frontend image
      run: |
        docker push $frontend_image:$TAG
