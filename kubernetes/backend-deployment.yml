# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: saikanth9010/payment-service-backend:latest
          ports:
            - containerPort: 5000
          # env:
          #   - name: MONGO_URI
          #     value: mongodb://mongo:27017/payments
---