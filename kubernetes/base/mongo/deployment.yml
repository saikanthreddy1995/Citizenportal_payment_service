# Mongo Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d

      volumes:
        - name: init-script
          configMap:
            name: configmap.yml
        - name: mongo-data
          emptyDir: {}
---